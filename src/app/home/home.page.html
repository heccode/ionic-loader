<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input
        [clearOnEdit]="true"
        placeholder="José"
        [(ngModel)]="form.name"
        #name="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input
        [clearOnEdit]="true"
        placeholder="García"
        [(ngModel)]="form.lastname"
        required
        #lastname="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha de nacimiento</ion-label>
      <ion-input
        type="date"
        [clearOnEdit]="true"
        placeholder=""
        [(ngModel)]="form.datebirth"
        required
        #datebirth="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input
        type="email"
        [clearOnEdit]="true"
        placeholder="jose@gmail.com"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      ></ion-input>
    </ion-item>
    <ion-button
      size="default"
      (click)="onSubmit()"
      [disabled]="!name.valid || !lastname.valid || !datebirth.valid || !email.valid"
    >Generate Card</ion-button>
  </ion-list>

  <app-loader [images]="images" [loading]="loading"></app-loader>
</ion-content>
