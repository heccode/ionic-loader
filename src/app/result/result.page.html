<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Result Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Result</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img [alt]="profile.fullname" [src]="cover" />
    <ion-card-header>
      <ion-card-title>{{profile.fullname}}</ion-card-title>
      <ion-card-subtitle>{{profile.email}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{profile.greeting}}
    </ion-card-content>
  </ion-card>
</ion-content>
